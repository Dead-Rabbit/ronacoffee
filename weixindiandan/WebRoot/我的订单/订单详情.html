<script type="text/javascript">
 var ctx = "/newMenu";
 function UrlEncode(str){ 
    str = "http://yun.menu123.cn"+str;
    return str;
    var ret=encodeURIComponent(str); 
    return ret;
 }
 
 function firstPage(){
	 var pageNo = 1;
	 goPage(pageNo);
 }
 function lastPage(){
	 goPage($('#totalPage').val());
 }
 function prePage(pageNo){
	 if(pageNo ==1 ) return;
	 var prePageNo = parseInt(pageNo)-1;
	 goPage(prePageNo);
 }
 function nextPage(pageNo){
	 var nextPageNo = parseInt(pageNo)+1;
	 goPage(nextPageNo);
 }
 function goPage(pageNo){
	 $('#pageNo').val(pageNo); 
	 $('form')[0].submit(); 
 }
 function selPage(){
	 var selPageNo = $('#selPage').val();
	 var lastPage = parseInt($('#totalPage').val());//最后页
	 var thisPage = parseInt(selPageNo);//输入页数
	 if(thisPage>lastPage){
		 thisPage = lastPage;
	 }else if(thisPage==0){
		 thisPage=1;
	 }
	 goPage(thisPage);    
 }
 $(function(){

		 }
 })
 
 //修改密码
 function updatePassword() {
		var $oldpass = $('#txtOldPass');
		var $newpass = $('#txtNewPass');
		var $rePass = $('#txtRePass');
		
		if ($oldpass.val() == '') {
			alert('请输入原密码！');
			return false;
		}
		if ($newpass.val() == '') {
			alert('请输入新密码！');
			return false;
		}
		if ($rePass.val() == '') {
			alert('请输入确认密码！');
			return false;
		}

		if ($newpass.val() != $rePass.val()) {
			alert('新密码两次输入不一至！请重新输入');
			return false;
		}

		$.post('/newMenu/menu/EmSysUser/updatePassword?oldpass='+$oldpass.val()+'&newpass=' + $newpass.val(), function(
				msg) {
			if(msg=="1"){
				alert('恭喜，密码修改成功');
				$oldpass.val('');
				$newpass.val('');
				$rePass.val('');
			}
			else{
				alert(msg);
				alert('密码修改失败！');
			}
		})
 } 
</script>
